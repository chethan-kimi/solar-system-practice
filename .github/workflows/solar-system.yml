name: Solar System Workflow

on: 
  push:
    
jobs:
    unit-testing1:
        name: Unit Testing1
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: List Repo files
          run: ls -ltra

        - name: to upload artifacts
          uses: actions/upload-artifact@v4
          with:
            name: my-artifact1
            path: test-folder

    unit-testing2:
        needs: unit-testing1
        name: Unit Testing2
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: List Repo files
          run: ls -ltra
        - name: to download artifacts
          uses: actions/download-artifact@v5
          with:
            name: my-artifact1

 



